<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바람기 예측기</title>
    <meta name="description" content="Cheating Face-test with AI" />
    <meta name="author" content="Pyo" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <script src="main.js" defer></script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5f5083bb85a9361b"></script>
    <script src="https://kit.fontawesome.com/1abff94538.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- NavBar  -->
    <nav id="nav">
      <div class="nav__logo">
        <img src="imgs/logo.png" alt="">
        <a href="#">바람예보</a>
      </div>
      <div>
        <ul class="nav__menu">
          <li class="nav__menu__list"><a href="#">Home</a></li>
          <li class="nav__menu__list"><a href="#about">About</a></li>
        </ul>
      </div>

      <button class="nav__toggle__btn">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
      
  <!-- Home -->
    <section id="home">
      <div class="home__content1">
        <h1 class="title__main">바람끼 테스트</h1>
        <h3 class="title__sub">인공지능이 당신을 분석합니다</h3>
      </div>

      <div class="home__content2">
        <!-- Gender Toggle -->
        <div class="gender">
        <h1>성별</h1>
        <label class="gender__label">
          <div class="gender__toggle">
            <input class="gender__toggle-state" type="checkbox" name="gender" />
            <div class="gender__indicator"></div>
          </div>
        </label>
        <div class="gender__label-text">남자 / 여자</div>
       </div>
        <!-- Image Uploader Form -->
        <div class="uploader">
          <div class="upload__form">
            <label class="upload__label" for="upload-file">UPLOAD IMAGE !</label> 
            <input type="file" id="upload-file" accept="image/*" onchange="showPreview(event);">
            <div class="upload__preview"></div>
              <img class="preview" id="preview-image" />
              <p class="test-result"></p>
              <div id="label-container"></div>
              <!-- SNS share button -->
              <div id="shareBtn"class="addthis_inline_share_toolbox"></div>
            </div>
          </div>  
        </div>
      </div>
    </section>

    <!-- About -->
    <section id="about">
       <div class="about__descriptoin">
         <h1>About</h1>
         <h3>관상학을 바탕으로 인공지능이 <br/> 사람의 얼굴을 분석하여 결과를 보여줍니다. </h3>
       </div>
    </section>
  
    <!-- Arrow up -->
    <button class="arrow-up__btn">
      <a href="#"><i class="fas fa-arrow-up"></i></a>
    </button>

    <!-- Teachable Machine cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  </body>
</html>
