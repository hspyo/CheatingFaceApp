<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바람기테스트</title>
    <meta name="description" content="Cheating Face-test with AI" />
    <meta name="author" content="Pyo" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    
    <nav id="nav">
      <div class="nav__logo">바람기테스트</div>
      <div class="nav__menu">
        <li class="nav__menu__list">Home</li>
        <li class="nav__menu__list">About</li>
      </div>
    </nav>
  
    <section id="home">
      <div class="home__left">
        <h1 class="title__main">바람기테스트</h1>
        <h3 class="title__sub">인공지능 바람기테스트</h3>
      </div>
      <div class="home__right">
        <div class="uploader">
          <div class="upload__form">
            <label for="upload-file">UPLOAD IMAGE !</label> 
            <input type="file" id="upload-file" accept="image/*" onchange="showPreview(event);">
            <div class="upload__preview"></div>
              <img class="preview" id="preview-image" />
              <div id="label-container"></div>
            </div>
          </div>  
        </div>
      </div>
    </section>

    <section id="about">
       <div class="about__descriptoin">
         <h1>About</h1>
         <h3>관상학을 바탕으로 인공지능이 <br/> 사람의 얼굴을 분석하여 결과를 보여줍니다. </h3>
       </div>
    </section>
  
    <!-- Teachable Machine cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    
  </body>
</html>
